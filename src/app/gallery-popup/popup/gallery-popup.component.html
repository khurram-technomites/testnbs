<div class="bg-black/50 fixed inset-0 flex justify-center items-center z-50">
    <div class=" bg-white w-[80%] rounded-lg sm:w-[30%] md:w-[60%] xl:w-[65%]">
        <div class="flex {{Language == 'ar' ? 'flex-row-reverse' : ''}} justify-between items-center mt-3 w-[90%] xl:w-[95%] mx-auto">
            <div class="flex items-center">
                <h1 class="font-Inter font-semibold text-base mr-2">{{"Header.Gallery" | translate}}</h1>
            </div>
            <div>
                <svg class="h-4 w-4 cursor-pointer" viewBox="0 0 20 20" fill="" (click)="close()">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        <div class="bg-[#191919] flex mt-5 w-[90%] xl:w-[95%] mx-auto" >
            <div id="panzoom" class="mx-auto">
                <img src="{{showImage}}" alt=""
                class="w-full xl:h-[450px] object-contain">
            </div>
        </div>
        <!-- [style.width]="CarouselWidth" -->
        <div class="mt-5 mx-auto" id="gk-caroselDetails" [ngClass]="(Collectionimage.length === 1) ? 'w-[30%] xl:w-[15%]': (Collectionimage.length === 2) ? 'w-[40%] xl:w-[20%]' :
        (Collectionimage.length === 3) ? 'w-[90%] xl:w-[30%]' : (Collectionimage.length === 4) ? 'w-[90%] xl:w-[40%]': (Collectionimage.length === 5) ? 'w-[90%] xl:w-[50%]': 
        (Collectionimage.length === 6) ? 'w-[90%] xl:w-[60%]': (Collectionimage.length === 7) ? 'w-[90%] xl:w-[70%]': (Collectionimage.length === 8) ? 'w-[90%] xl:w-[80%]': 'w-[90%] xl:w-[95%]'">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide *ngFor="let images of Collectionimage">
                    <div class="{{Collectionimage.length > 1? 'mr-2' : ''}} border-2 {{showImage == images ? 'border-[#989898] gallery-shadow': ''}}" (click)="selectImage(images)">
                        <img src="{{ images }}" alt=""
                            onerror="this.onerror=null; this.src='./assets/images/broken-img.jpg'"
                            class="h-[60px] xl:h-[70px] object-cover">
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</div>
