<div class="w-[90%] xl:w-[75%] mx-auto border border-gray-300 mt-12 xl:mt-[5.5rem] bg-[#FFFFFF]">
    <div class="flex flex-col">
        <div class="flex justify-center">
            <img src="{{VendorDetails.logo}}" class="w-20 h-20 rounded-full object-cover mt-[-42px]"/>
        </div>
        <h4 class="text-center font-Inter font-bold">{{VendorDetails.name}}</h4>
        <p class="text-center font-Inter text-[#191919]/40 text-xs font-semibold">{{"Header.Vendor" | translate}}</p>
    </div>

        <a href="{{socialLinks.tikTok}}" target="_blank" *ngIf="socialLinks.tikTok != '' && socialLinks.tikTok != null && socialLinks.tikTok != '-'">
            <img src="../../../assets/images/tiktokicon.png" class="w-[1.6rem] ml-1"> 
        </a>
    </div>

    <section>
        <div class="w-[90%] mx-auto flex justify-around mt-4 bg-white rounded-md pt-5 xl:w-[65%] md:justify-center xl:p-0">
            <div *ngIf="VendorDetails.hasMotorModule == true" class="flex flex-col justify-start items-center xl:flex-row md:w-[25%] xl:w-[30%] xl:justify-center md:py-2 cursor-pointer"
            [ngClass]="{'border-b-4 border-gk-red': ActiveCheck == 'car'}" (click)="showData('car')">
                <img src="./assets/images/motor-for-rent-icon.png" alt="" class="w-[40%] md:w-[30%]  xl:w-[12%] xl:mr-2">
                <p class="font-Inter text-xs font-bold uppercase text-center xl:text-[11px]">
                    {{"Header.Motors" | translate}}
                </p>
            </div>

            <div *ngIf="VendorDetails.hasPropertyModule == true" class="flex flex-col justify-start items-center xl:flex-row md:w-[25%] xl:w-[30%] xl:justify-center md:py-2 cursor-pointer"
            [ngClass]="{'border-b-4 border-gk-red': ActiveCheck == 'Rent'}" (click)="showData('Rent')">
                <img src="./assets/images/property-for-rent.png" alt="" class="w-[40%] md:w-[30%] xl:w-[12%] xl:mr-2">
                <p class="font-Inter text-xs font-bold uppercase text-center xl:text-[11px]">
                    {{"Header.Property" | translate}}
                </p>
            </div>

            <div *ngIf="VendorDetails.hasPropertyModule == true" class="flex flex-col justify-start items-center xl:flex-row md:w-[25%] xl:w-[30%] xl:justify-center md:py-2 cursor-pointer"
            [ngClass]="{'border-b-4 border-gk-red': ActiveCheck == 'Sale'}" (click)="showData('Sale')">
                <img src="./assets/images/property-for-sale.png" alt="" class="w-[40%] md:w-[30%] xl:w-[12%] xl:mr-2">
                <p class="font-Inter text-xs font-bold uppercase text-center xl:text-[11px]">
                    {{"Header.PropertySale" | translate}}
                </p>
            </div>

        </div>
    </section>
</div>

<div class="xl:flex w-[90%] xl:w-[75%] mx-auto hidden" *ngIf="!ShowAndHide">
    <div class="w-[30%] mt-5 {{!isFirst? 'ml-4' : ''}}" *ngFor='let in of counterForLoading(4) ;let isFirst = first'>
        <app-skeleton-loader [loaderName]="'gridCard'"></app-skeleton-loader>
    </div>
</div>

<div *ngIf="!ShowAndHide" class="xl:hidden flex justify-center my-10 ">
    <svg class="animate-spin h-9 w-9 text-gk-red" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
        </circle>
        <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
    </svg>
</div>
<div class="w-[90%] xl:w-[75%] mx-auto" *ngIf="ShowAndHide">
    <app-vendor-card [ProductsCards]="ProductsCards" [wishListMode]="mode" (ComponentRefresh)="GetDataToChild()"></app-vendor-card>
    <section class="flex justify-center items-center my-10">
        <button
            class="bg-gk-red flex items-center text-white px-4 rounded py-2 disabled:opacity-75 disabled:bg-[#4C8EC7]/80 disabled:cursor-not-allowed {{ProductsCards.length < pagesize?'hidden':''}}" (click)="LoadMore()" [disabled]='disableButton'>
            <svg *ngIf="loadMoreLoader" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                </circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            {{'PropertyFilterPage.loadMore' | translate}}
        </button>
    </section>
    <section class="bg-white flex justify-center py-3" *ngIf="ProductsCards.length == 0">
        <p class="text-[#191919] font-Inter font-semibold">
            {{'newFilterKey.NoDataFound' | translate}}
        </p>
    </section>
</div>
