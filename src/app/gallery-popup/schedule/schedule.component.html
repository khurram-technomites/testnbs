<section>
    <div class="bg-black/50 fixed inset-0 flex justify-center items-center z-50">
        <div class=" bg-white w-[80%] rounded-lg sm:w-[30%] md:w-[40%] xl:w-[25%]">
            <div class="p-4 flex justify-between {{language == 'ar' ? 'flex-row-reverse' : ''}}">
                <div>
                    <h1 class="font-Inter font-semibold">{{heading |translate}}</h1>
                </div>
                <div>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" (click)="CloseSchedulePopup()">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>

            <form class="p-4" #ScheduleForm="ngForm" (ngSubmit)="ScheduleFormData(ScheduleForm.value)">
                <div>
                    <div class="flex flex-col mb-4">
                        <div class="flex justify-between ">
                            <div class="flex flex-col w-[48%] justify-between">
                                <label
                                class="font-Inter font-semibold text-xs {{language == 'ar' ? 'text-right' : ''}}">{{"ScheduleRequest.PickDate"|translate}}</label>
                                <input type="date"
                                class="border-0 border-b border-[#989898] w-full p-0 text-xs py-2 focus:shadow-none focus:border-b-4 focus:border-gk-red focus:ring-0 text-[#989898] placeholder:text-[#989898] footer13"
                                ngModel ngModel #Date="ngModel" name="Date" required min="{{this.minDateFormat()}}"
                                max="{{this.maxDateFormat()}}" onkeydown="event.preventDefault()">
                            </div>
                            
                            <div class="flex flex-col w-[48%]">
                                <label class="font-Inter font-semibold text-xs {{language == 'ar' ? 'text-right' : ''}}">       {{"ScheduleRequest.PickTime"|translate}}
                                </label>
                                <input type="time"
                                class="border-0 border-b border-[#989898] p-0 text-xs py-2 focus:shadow-none focus:border-b-4 focus:border-gk-red focus:ring-0 text-[#989898] placeholder:text-[#989898] footer13 w-full"
                                min="09:00" max="18:00" ngModel #Time="ngModel" name="Time" required
                                (change)="CheckOfficeTime(Time.value)">
                            </div>
                        </div>
                        <small class="text-gk-red pt-2 text-xs" *ngIf="!ShowError && Time.touched">
                            {{'ScheduleRequest.PickDateValidation'|translate}}
                        </small>
                    </div>
                    
                    <div class="flex flex-col mb-4">
                        <label
                            class="font-Inter font-semibold text-xs footer13">{{"ScheduleRequest.Description"|translate}}</label>
                        <input type="text" placeholder='{{"ScheduleRequest.Description"|translate}}'
                            class="border-0 border-b border-[#989898] p-0 text-xs py-2 focus:shadow-none focus:border-b-4 focus:border-gk-red focus:ring-0 text-[#989898] placeholder:text-[#989898] footer13"
                            ngModel name="Description" required>
                    </div>
                </div>
                <div>
                    <button
                        class="bg-gk-red font-semibold w-full rounded-lg text-white py-2 disabled:opacity-75 disabled:bg-[#4C8EC7]/80 disabled:cursor-not-allowed inline-flex justify-center items-center"
                        [disabled]="!ScheduleForm.valid || !ShowError">
                        <svg *ngIf="btnLoader" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        {{"ScheduleRequest.Schedule"|translate}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
